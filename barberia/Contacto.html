<!DOCTYPE html>

<html>
    <head>
        <meta charset= "UTF-8"/>
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la baria alura"></h1>

                <nav>
                    <ul>
                        <li><a href="Untitled-1.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>

                    </ul> 
                </nav>
            </div>

        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correrelectronico">Correrelectrónico</label>
                <input type="email" id="correrelectronico" class="input-padron" required
                placeholder="email@dominio.com">
                <label for="tel">Teléfono</label>
                <input type="text" id="telefono" class="input-padron" required
                placeholder="xx xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>


                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>    
                    
                    
                    <label for="radio-teléfono"><input type="radio" name="contacto" 
                    value="teléfono" id="radio-Teléfono">Teléfono</label>    
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="email" id="radio-whatsapp" checked>WhatsApp</label>    
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>                
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox" ><input type="checkbox" checked>le gustaría recibir novedades de nuestra Barberia</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
                
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>09h - 20h</td>
                        
                    <tr>
                        <td>jueves</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>09h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>08h - 17h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>10h - 15h</td>
                    </tr>
                </tbody>
            </table>


        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="derecho">&copy Derecho de Autor Resendiz</p>
        </footer>


    </body>
</html>
